<ng-container *ngIf="product$ | async as product">
  <div class="price">
    {{ product?.price?.formattedValue }}
  </div>
  <p class="summary" [innerHTML]="product?.summary"></p>
  <p>Stock level: {{ product?.stock?.stockLevel }}</p>
</ng-container>

<div class="container">
  <div class="row">
    <div class="col-md-12"></div>
  </div>
</div>
